        </div>
      </div>
    </div>

    <!-- === Graphique amélioré === -->
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card chart-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Évolution des envois par jour</h5>

          <div class="card-body">
            <div id="chart" class="ct-chart ct-major-twelfth"></div>
