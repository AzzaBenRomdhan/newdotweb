<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Liste des utilisateurs</h4>
            <p class="card-category">Tous les utilisateurs enregistrés</p>
          </div>

          <div class="card-body table-responsive">
             <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Utilisateurs</h5>
                <button
                mat-raised-button
                color="primary"
                (click)="openAddUserDialog()"
                >
                <i class="material-icons">person_add</i> Ajouter un utilisateur
                </button>
            </div>

            <table class="table table-hover" *ngIf="users.length > 0">
              <thead class="text-dark">
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Rôle</th>
                  <th>Poste</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let u of users">
                  <td>{{ u.id }}</td>
                  <td>{{ u.username }}</td>
                  <td>{{ u.nom }}</td>
                  <td>{{ u.prenom }}</td>
                  <td>{{ u.appUserRole }}</td>
                  <td>{{ u.poste }}</td>
                  <td>{{ u.status }}</td>
                  <td class="td-actions">
                    <!-- Edit button -->
                    <button
                      mat-raised-button
                      type="button"
                      matTooltip="Edit User"
                      [matTooltipPosition]="'above'"
                      class="btn btn-light btn-link btn-sm btn-just-icon"
                      (click)="editUser(u)"
                    >
                      <i class="material-icons">edit</i>
                    </button>

                    <!-- Delete button -->
                    <button
                      mat-raised-button
                      type="button"
                      matTooltip="Remove User"
                      [matTooltipPosition]="'above'"
                      class="btn btn-danger btn-link btn-sm btn-just-icon"
                      (click)="deleteUser(u.id)"
                    >
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div *ngIf="users.length === 0" class="text-center text-danger">
              Aucun utilisateur trouvé.
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
