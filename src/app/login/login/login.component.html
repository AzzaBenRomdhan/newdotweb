<div class="main-content d-flex justify-content-center align-items-center"  style="height: 100vh; background-image: url('./assets/img/terminal-d-aeroport.jpg'); 
            background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar text-center">
            <img class="img" src="./assets/img/identification-card.png" />
          </div>
          <div class="card-body">
            <!-- <h6 class="card-category text-gray text-center">CEO / Co-Founder</h6> -->
            <h4 class="card-title text-center">Bienvenue sur votre espace !</h4>
            <p class="card-description text-center">
              Connectez-vous pour accéder à votre tableau de bord.
            </p> 
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nom d'utilisateur" [(ngModel)]="username" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12"> 
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="mot de passe" [(ngModel)]="password" type="password">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" (click)="login()" class="w-100" color="primary">Se connecter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
