      <div class="col-md-12">
        <div class="card">

            <h4 class="card-title">Historique de navigation</h4>
            <p class="card-category">Liste des actions effectuées par les utilisateurs</p>
          </div>

          <div class="card-body">

            <div class="table-responsive">
              <table class="table">
                
                <thead class="text-dark">
                  <th>Action</th>
                  <th>IP</th>
                  <th>Plateforme</th>
                  <th>Date & Heure</th>
                  <th>User ID</th>
                  <th>Username</th>
                </thead>

                <tbody>

                  <tr *ngFor="let h of histories">
                    <td>{{ h.action }}</td>
                    <td>{{ h.ip }}</td>
                    <td>{{ h.platform }}</td>
                    <td>{{ h.timestamp | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                    <td>{{ h.userId }}</td>
                    <td>{{ h.username }}</td>
                  </tr>

                  <!-- Si aucune donnée -->
                  <tr *ngIf="histories.length === 0">
                    <td colspan="6" class="text-center text-danger">
                      Aucun historique trouvé.
                    </td>
                  </tr>

                </tbody>

              </table>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
